repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
    - id: check-toml
    - id: check-merge-conflict

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.14
  hooks:
    - id: ruff-check
      args: [ --fix ]
    - id: ruff-format

- repo: local
  hooks:
    - id: ty-check
      name: ty type checker
      entry: uv run ty check
      language: system
      types: [python]
      pass_filenames: false
      args: [src]
    - id: lint-imports
      name: import linter
      entry: uv run lint-imports
      language: system
      types: [python]
      pass_filenames: false
    - id: pytest
      name: pytest
      entry: uv run pytest
      language: system
      types: [python]
      pass_filenames: false
    - id: pip-audit
      name: pip-audit
      entry: uv run pip-audit
      language: system
      pass_filenames: false
